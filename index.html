        function createAzkarCard(azkarText, azkarAudio) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            
            const cardText = document.createElement('p');
            cardText.className = 'card-text';
            cardText.innerText = azkarText;
            
            const playButton = document.createElement('button');
            playButton.className = 'btn btn-primary btn-play';
            playButton.innerText = 'تشغيل';
            playButton.onclick = function () {
                const audio = new Audio(azkarAudio);
                audio.play();
            };
            
            cardBody.appendChild(cardText);
            cardBody.appendChild(playButton);
            card.appendChild(cardBody);
            
            return card;
        }

            morningAzkarContainer.appendChild(card);
