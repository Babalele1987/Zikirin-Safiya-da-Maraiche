<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-play, .btn-reset {
            width: 100%;
            margin-bottom: 10px;
        }
        .azkar-container {
            max-height: 800px;
            overflow-y: auto;
        }
        .counter {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">أذكار الصباح والمساء</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">أذكار الصباح</h2>
                <div id="morning-azkar" class="azkar-container"></div>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">أذكار المساء</h2>
                <div id="evening-azkar" class="azkar-container"></div>
            </div>
        </div>

        <!-- Counter Section -->
        <div class="text-center mt-5">
            <div class="counter">
                <span id="counter">0</span>
            </div>
            <button id="clickBtn" class="btn btn-primary btn-play">Click</button>
            <button id="resetBtn" class="btn btn-danger btn-reset">Reset</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Azkar data
        const azkar = {
            morning: [
                { text: "أَعُوذُ بِاللهِ مِنْ الشَّيْطَانِ الرَّجِيمِ", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/001.mp3" },
                { text: "بِسْمِ اللهِ الرَّحْمنِ الرَّحِيمِ", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/002.mp3" },
                { text: "اللَّهُ لاَ إِلَهَ إِلاَّ هُوَ الْحَيُّ الْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/003.mp3" }
            ],
            evening: [
                { text: "أَعُوذُ بِاللهِ مِنْ الشَّيْطَانِ الرَّجِيمِ", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/001.mp3" },
                { text: "بِسْمِ اللهِ الرَّحْمنِ الرَّحِيمِ", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/002.mp3" },
                { text: "اللَّهُ لاَ إِلَهَ إِلاَّ هُوَ الْحَيُّ الْقَيُّومُ لاَ تَأْخُذُهُ سِنَةٌ وَلاَ نَوْمٌ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/003.mp3" }
            ]
        };

        // Counter functionality
        let counter = 0;
        const counterDisplay = document.getElementById("counter");
        const clickBtn = document.getElementById("clickBtn");
        const resetBtn = document.getElementById("resetBtn");

        clickBtn.addEventListener("click", function() {
            counter++;
            counterDisplay.textContent = counter;
        });

        resetBtn.addEventListener("click", function() {
            counter = 0;
            counterDisplay.textContent = counter;
        });

        // Play Audio on click
        function playAzkarAudio(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play();
        }

        // Display Azkar and attach play buttons
        function displayAzkar(azkarList, containerId) {
            const container = document.getElementById(containerId);
            azkarList.forEach(azkarItem => {
                const card = document.createElement('div');
                card.classList.add('card');
                
                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                const azkarText = document.createElement('p');
                azkarText.textContent = azkarItem.text;
                cardBody.appendChild(azkarText);

                const playButton = document.createElement('button');
                playButton.classList.add('btn', 'btn-primary', 'btn-play');
                playButton.textContent = "Play";
                playButton.onclick = () => playAzkarAudio(azkarItem.audio);
                cardBody.appendChild(playButton);

                card.appendChild(cardBody);
                container.appendChild(card);
            });
        }

        // Initialize Morning and Evening Azkar
        displayAzkar(azkar.morning, "morning-azkar");
        displayAzkar(azkar.evening, "evening-azkar");
    </script>
</body>
</html>
