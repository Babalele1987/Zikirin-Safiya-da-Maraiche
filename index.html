<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }

        .btn-play {
            width: 100%;
        }

        .azkar-container {
            max-height: 800px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">أذكار الصباح والمساء</h1>

        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">أذكار الصباح</h2>
                <div id="morning-azkar" class="azkar-container"></div>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">أذكار المساء</h2>
                <div id="evening-azkar" class="azkar-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        const azkar = {
            morning: [
                { text: "أَعُوذُ بِاللهِ مِنْ الشَّيْطَانِ الرَّجِيمِ", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/001.mp3" },
                { text: "بِسْمِ اللهِ الرَّحْمنِ الرَّحِيمِ", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/002.mp3" },
                { text: "اللَّهُ لاَ إِلَهَ إِلاَّ هُوَ الْحَيُّ الْقَيُّومُ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/003.mp3" },
                { text: "قُلْ هُوَ اللَّهُ أَحَدٌ، اللَّهُ الصَّمَدُ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/004.mp3" },
                { text: "قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ، مِن شَرِّ مَا خَلَقَ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/005.mp3" },
                { text: "قُلْ أَعُوذُ بِرَبِّ النَّاسِ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/006.mp3" },
                { text: "أَصْبَحْنَا وَأَصْبَحَ الْمُلْكُ لِلَّهِ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/007.mp3" },
                { text: "اللَّهُمَّ أَنْتَ رَبِّي لاَ إِلَـهَ إِلاَّ أَنْتَ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/008.mp3" },
                { text: "اللَّهُمَّ إِنِّي أَسْأَلُكَ الْعَفْوَ وَالْعَافِيَةَ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/009.mp3" },
                { text: "اللَّهُمَّ إِنِّي أَسْأَلُكَ الْعَافِيَةَ فِي دِينِي...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/010.mp3" },
                { text: "اللَّهُمَّ اسْتُرْ عَوْرَاتِي وَآمِنْ رَوْعَاتِي...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/011.mp3" },
                { text: "اللَّهُمَّ احْفَظْنِي مِنْ بَيْنِ يَدَيَّ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/012.mp3" },
                { text: "اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْهَدْمِ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/013.mp3" },
                { text: "اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ أَنْ أُشْرِكَ بِكَ شَيْئًا...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/014.mp3" },
                { text: "اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْعَجْزِ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/015.mp3" },
                { text: "يَا حَيُّ يَا قَيُّومُ بِرَحْمَتِكَ أَسْتَغِيثُ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/016.mp3" },
                { text: "أَصْبَحْنَا عَلَى فِطْرَةِ الْإِسْلاَمِ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/017.mp3" },
                { text: "سُبْحَانَ اللهِ وَبِحَمْدِهِ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/018.mp3" },
                { text: "اللَّهُمَّ إِنِّي أَسْأَلُكَ عِلْمًا نَافِعًا...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/019.mp3" },
                { text: "أَسْتَغْفِرُ اللهَ وَأَتُوبُ إِلَيْهِ", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/020.mp3" }
            ],
            evening: [
                { text: "أَعُوذُ بِاللهِ مِنْ الشَّيْطَانِ الرَّجِيمِ", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/001.mp3" },
                { text: "بِسْمِ اللهِ الرَّحْمنِ الرَّحِيمِ", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/002.mp3" },
                { text: "اللَّهُ لاَ إِلَهَ إِلاَّ هُوَ الْحَيُّ الْقَيُّومُ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/003.mp3" },
                { text: "قُلْ هُوَ اللَّهُ أَحَدٌ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/004.mp3" },
                { text: "قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/005.mp3" },
                { text: "قُلْ أَعُوذُ بِرَبِّ النَّاسِ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/006.mp3" },
                { text: "أَمْسَيْنَا وَأَمْسَى الْمُلْكُ لِلَّهِ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/007.mp3" },
                { text: "اللَّهُمَّ أَنْتَ رَبِّي...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/008.mp3" },
                { text: "اللَّهُمَّ إِنِّي أَسْأَلُكَ الْعَفْوَ وَالْعَافِيَةَ...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/009.mp3" },
                { text:

 "اللَّهُمَّ إِنِّي أَسْأَلُكَ عِلْمًا نَافِعًا...", audio: "https://www.islamcan.com/audio/adkar/morning-and-evening/019.mp3" }
            ]
        };

        function createAzkarItem(azkar, containerId) {
            const container = document.getElementById(containerId);
            azkar.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');

                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                const azkarText = document.createElement('p');
                azkarText.textContent = item.text;
                cardBody.appendChild(azkarText);

                const playButton = document.createElement('button');
                playButton.classList.add('btn', 'btn-primary', 'btn-play');
                playButton.textContent = 'Play';
                playButton.onclick = () => {
                    const audio = new Audio(item.audio);
                    audio.play();
                };

                cardBody.appendChild(playButton);
                card.appendChild(cardBody);
                container.appendChild(card);
            });
        }

        createAzkarItem(azkar.morning, 'morning-azkar');
        createAzkarItem(azkar.evening, 'evening-azkar');
    </script>
</body>

</html>
